spring.application.name=eCommerce Web Application

eCommerceWebApplication.shoeLit.jwtSecret=This!eCommerceWebApp
eCommerceWebApplication.shoeLit.jwtExpirationMs=86400000

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=eCommerce;encrypt=false;trustServerCertificate=true;integratedSecurity=true;
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
